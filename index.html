<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div id="block" class="">
      <h1 id="winner" class="hide">Player!</h1>
      <div>
        <p id="alert-win-1" class="hide">Player 1: 0</p>
        <p id="alert-win-2" class="hide">Player 2: 0</p>
      </div>
    </div>
    <div class="scoreBoard" id="scoreBoard">
      <h1>Score:</h1>
      <hr />
      <ul id="score-list">
        <li id="win-1">Player 1: 0</li>
        <li id="win-2">Player 2: 0</li>
      </ul>
    </div>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button onclick="NewGame()" class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button onclick="TrowDice()" class="btn-roll">
        <i class="ion-ios-loop"></i>Roll dice
      </button>
      <button onclick="HoldCurrent()" class="btn-hold">
        <i class="ion-ios-download-outline"></i>Hold
      </button>

      <img id="dice" src="dice-5.png" alt="Dice" class="dice" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
